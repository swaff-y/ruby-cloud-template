service: $APPLICATION

provider:
  name: aws
  ecr:
    images:
      cloud-template-lambda:
        path: ./
  runtime: ruby2.7
  profile: default
  stage: $STAGE
  region: ap-southeast-2

plugins:
  - serverless-add-api-key

custom:
  databaseUrl: $DATABASE_URL
  apiKeys:
    - name: devKey

functions:
  api_status:
    image:
      name: cloud-template-lambda
    environment:
      DATABASE_URL: ${self:custom.databaseUrl}
    events:
      - httpApi: 'GET /status'